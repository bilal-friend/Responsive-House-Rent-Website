<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="Main.Css" />
    <link rel="stylesheet" href="all.min.css" />
    <link rel="shortcut icon" href="images/icon.svg" />
    <title>Login</title>

  <body>
    <header>
      <div class="nav container">
        <!-- Logo -->
        <a href="Index.Html" class="logo">
          <i class="fa-solid fa-house"></i>
          R STATE
        </a>

        <!-- log-in button -->
        <a href="sign-up.html" class="btn">Sign Up</a>
      </div>
    </header>

    <!-- Log in -->
    <section class="container all">
      <div class="form">
        <h1>Login To Continue</h1>
        <p>Log in with you data you entered during you registration</p>
        <form class="form-input">
          <label for="mail">Enter you email address</label>
          <input
            type="email"
            required
            placeholder="yourmail@gmail.com"
            id="mail"
          />
          <label for="password">Enter you email address</label>
          <input
            type="password"
            required
            placeholder="Password"
            id="password"
          />
          <button type="submit">Log in</button>
          <a href="#">Forget Password ?</a>
        </form>
        <a href="sign-up.html">Sign Up Now</a>
      </div>
      <div class="login-img">
        <img src="images/undraw_welcome_cats_thqn.png" />
      </div>
    </section>

    <!-- Footer -->
    <section class="footer">
      <div class="footer-info">
        <h1>R.State</h1>
        <div class="footer-box">
          <h3>Quick Links</h3>
          <a href="#">Agency</a>
          <a href="#">Building</a>
          <a href="#">Rates</a>
        </div>
        <div class="footer-box">
          <h3>Loacation</h3>
          <a href="#">Tangier</a>
          <a href="#">Marakech</a>
          <a href="#">Ifran</a>
        </div>
        <div class="footer-box">
          <h3>Contact</h3>
          <a href="#">+44 (0)800 123 4567</a>
          <a href="#">Youmail@gmail.com</a>
          <div class="footer-icon">
            <a href="#"> <i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>
      </div>
      <div class="copyright">
        <p>&#169; Bilal All Right Reserved 2022</p>
      </div>
    </section>
  </body>
</html>
